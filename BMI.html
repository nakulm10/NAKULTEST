<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(196, 237, 135);
      margin: 0;
      padding: 20px;
    }

    .container {
      height: 450px;
      max-width: 400px;
      margin: 0 auto;
      background-color: #b1de0e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #528b31;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555555;
    }

    input[type="text"] {
      padding: 10px;
      width: 90%;
      border: 1px solid #cccccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    button {
      padding: 10px;
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      cursor: pointer;
      width: 50%;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      display: block;
      padding: 15px;
      background-color: transparent;
      border-radius: 5px;
      color: #333333;
      text-align: center;
      font-size: 18px;
    }

    .underweight {
      color: #FF9800;
    }

    .normalweight {
      color: #4CAF50;
    }

    .overweight {
      color: #F44336;
    }
  </style>
  <script>
  function calculateBMI() {
    var weightInput = document.getElementById("weight").value;
    var heightInput = document.getElementById("height").value;

    var weight = parseFloat(weightInput);
    var height = parseFloat(heightInput);

    if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
      document.getElementById("result").innerHTML = "Please enter valid weight and height.";
      document.getElementById("result").style.color = "#333333";
      return;
    }

    var bmi = weight / (height * height);
    var resultText = "Your BMI is " + bmi.toFixed(2) + ". ";

    if (bmi < 18.5) {
      resultText += "You are underweight.";
      document.getElementById("result").style.color = "#FF9800"; // Orange
    } else if (bmi >= 18.5 && bmi < 25) {
      resultText += "You have a normal weight.";
      document.getElementById("result").style.color = "#4CAF50"; // Green
    } else {
      resultText += "You are overweight.";
      document.getElementById("result").style.color = "#F44336"; // Red
    }

    document.getElementById("result").innerHTML = resultText;
  }
</script>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator
    </h1>
    <label for="weight">Weight (kg):</label>
    <input type="text" id="weight" placeholder="Enter your weight">

    <label for="height">Height (m):</label>
    <input type="text" id="height" placeholder="Enter your height">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>
  </div>
</body>
</html>
